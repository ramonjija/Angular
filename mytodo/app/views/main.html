<div class="container">
  <h2>Minha Lista de Tarefas</h2>
<!--input-->
<form role="form" ng-submit="addTodo()">
<div class="row">
  <div class="input-group">
    <input type="text" ng-model="todo" placeholder="O que precisa ser feito?" class="form-control">
    <span class="input-group-btn">
      <input type="submit" class="btn btn-primary" value="Adicionar">
    </span>
  </div>
</div>
</form>

  <!--List-->
<div ui-sortable ng-model="todos">
  <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
    <input type="text" ng-model="todo" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remover">X</button>
    </span>
  </p>
</div>
